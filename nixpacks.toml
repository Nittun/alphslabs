# Nixpacks configuration for Railway
# Force Python provider for the Flask API

providers = ["python"]

[phases.setup]
nixPkgs = ["python311Full"]

[phases.install]
cmds = ["pip3 install -r requirements.txt"]

[start]
cmd = "gunicorn backtest_api:app --bind 0.0.0.0:$PORT --workers 1 --threads 4 --timeout 120"

